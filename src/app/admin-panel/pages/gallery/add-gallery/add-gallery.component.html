<div class="container mb-5">
  <h2 class="mb-4">{{isEdit ? 'Update Gallery' : 'Add Gallery' }}</h2>

  <form [formGroup]="galleryForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <!-- Product Name -->
    <div class="mb-4 row">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" id="name" class="form-control" formControlName="name" />
        <div class="text-danger" *ngIf="f['name'].touched && f['name'].invalid">Product name is required</div>
      </div>
    </div>

    <!-- Description -->
    <div class="mb-4 row">
      <label for="description" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <textarea id="description" class="form-control" rows="3" formControlName="description"></textarea>
        <div class="text-danger" *ngIf="f['description'].touched && f['description'].invalid">Description is required
        </div>
      </div>
    </div>

    <!-- Images -->
  <div class="mb-4 row">
    <label class="col-sm-2 col-form-label">Images <span class="text-danger">*</span></label>
    <div class="col-sm-10">
      <input
        type="file"
        class="form-control"
        (change)="onFileChange($event)"
        multiple
        accept="image/*"
      />

      <div class="form-text">Upload up to 5 images</div>

      <!-- Validation Messages -->
      <div class="text-danger" *ngIf="f['images'].touched && f['images'].hasError('required')">
        At least one image is required.
      </div>
      <div class="text-danger" *ngIf="f['images'].hasError('limitExceeded')">
        You can upload a maximum of 5 images.
      </div>

      <!-- Image Preview -->
      <div class="mt-3 d-flex flex-wrap gap-2">
        <div *ngFor="let img of previewImages; let i = index" class="position-relative">
          <img [src]="img?.url ? img?.url : img" class="img-thumbnail" width="100" />
          <button
            type="button"
            class="btn btn-sm btn-danger position-absolute top-0 end-0"
            (click)="removeImage(i)">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

    <!-- Submit Button -->
    <div class="row">
      <div class="offset-sm-2 col-sm-10 text-end">
        <button type="submit" class="btn btn-success" [disabled]="galleryForm.invalid || imageLimitExceeded">
          {{isEdit ? 'Update Gallery' : 'Add Gallery' }}
        </button>
      </div>
    </div>
  </form>
</div>
