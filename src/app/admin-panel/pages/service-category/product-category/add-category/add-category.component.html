<div class="container mb-5">
  <h2 class="mb-4">{{isEditMode ? 'Update Category' : 'Add Category' }}</h2>

  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <!-- Category Name -->
    <div class="mb-4 row">
      <label for="name" class="col-sm-2 col-form-label">Category Name *</label>
      <div class="col-sm-10">
        <input type="text" id="name" class="form-control" formControlName="name" />
        <div class="text-danger" *ngIf="f['name'].touched && f['name'].invalid">Category name is required</div>
      </div>
    </div>

    <!-- Description -->
    <div class="mb-4 row">
      <label for="description" class="col-sm-2 col-form-label">Description *</label>
      <div class="col-sm-10">
        <textarea id="description" class="form-control" rows="3" formControlName="description"></textarea>
        <div class="text-danger" *ngIf="f['description'].touched && f['description'].invalid">Description is required</div>
      </div>
    </div>

    Selection
    <div class="mb-4 row">
      <label for="service" class="col-sm-2 col-form-label">Service *</label>
      <div class="col-sm-10">
        <select class="form-control" formControlName="service" id="service">
          @for (item of categoryOptions; track $index) {
            <option [value]="item._id">{{ item.name }}</option>
          }
        </select>
        <div class="text-danger" *ngIf="f['service'].touched && f['service'].invalid">service is required</div>
      </div>
    </div>

    <!-- Image Upload -->
    <div class="mb-4 row">
      <label class="col-sm-2 col-form-label">Service Image</label>
      <div class="col-sm-10">
        <input type="file" class="form-control" (change)="onImageChange($event)" multiple accept="image/*" />
        <div class="form-text">Upload up to 5 images</div>
        <div class="text-danger" *ngIf="imageLimitExceeded">You can upload a maximum of 5 images.</div>
        <div class="mt-3 d-flex flex-wrap gap-2">
          <div class="position-relative" *ngIf="previewImage">
            <img [src]="previewImage.url ? previewImage.url : previewImage" class="img-thumbnail" width="100" />
          </div>
        </div>
      </div>
    </div>

    <!-- Video Upload -->
    <!-- <div class="mb-4 row">
      <label class="col-sm-2 col-form-label">Service Video</label>
      <div class="col-sm-10">
        <input type="file" class="form-control" (change)="onVideoChange($event)" #videoInput accept="video/*" />
        <div class="mt-3">
          <video *ngIf="previewVideo" [src]="previewVideo" controls width="250"></video>
        </div>
      </div>
    </div> -->

    <!-- Submit -->
    <div class="row">
      <div class="offset-sm-2 col-sm-10 text-end">
        <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">
          {{ isEditMode ? 'Update' : 'Create' }} Category
        </button>
      </div>
    </div>
  </form>
</div>
