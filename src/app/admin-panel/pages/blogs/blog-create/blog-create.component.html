<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
      <h4 class="mb-0">Create Blog</h4>
      <button class="btn btn-light btn-sm" routerLink="/admin-panel/blog">
        <i class="fas fa-arrow-left"></i> Back to List
      </button>
    </div>
    <div class="card-body">
      <form [formGroup]="blogForm" (ngSubmit)="submitBlog()" novalidate>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" class="form-control" formControlName="title" />
            <div class="text-danger" *ngIf="f['title'].touched && f['title'].invalid">Title is required</div>

          </div>
          <div class="col-md-6">
            <label for="author" class="form-label">Author</label>
            <input type="text" id="author" class="form-control" formControlName="author" />
            <div class="text-danger" *ngIf="f['author'].touched && f['author'].invalid">Author is required</div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="excerpt" class="form-label">Excerpt</label>
            <input type="text" id="excerpt" class="form-control" formControlName="excerpt" />
            <div class="text-danger" *ngIf="f['excerpt'].touched && f['excerpt'].invalid">Excerpt is required</div>
          </div>
          <!-- <div class="col-md-6">
            <label for="date" class="form-label">Date</label>
            <input type="date" id="date" class="form-control" formControlName="date" />
          </div> -->
          <div class="col-md-6">
            <label for="category" class="col-sm-2 col-form-label">Category</label>
            <div>
              <select class="form-control" formControlName="category" id="category">
                @for (item of categorys; track $index) {
                <option [value]="item._id">{{item.name}}</option>
                }
              </select>
              <div class="text-danger" *ngIf="f['category'].touched && f['category'].invalid">Category is required</div>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="imageUpload" class="form-label">Upload Image</label>
          <input type="file" id="imageUpload" class="form-control" (change)="onImageSelected($event)" accept="image/*" />
          <div *ngIf="previewImage" class="mt-3">
            <p>Preview:</p>
            <img [src]="previewImage" alt="Preview" width="200" style="object-fit: cover; border: 1px solid #ccc;" />
          </div>
        </div>

        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <textarea id="content" class="form-control" rows="6" formControlName="content"></textarea>
          <div class="text-danger" *ngIf="f['content'].touched && f['content'].invalid">Content is required</div>
        </div>

        <div class="text-end">
          <button class="btn btn-success" [disabled]="!blogForm.valid">
            <i class="fas fa-save me-1"></i> Submit Blog
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
