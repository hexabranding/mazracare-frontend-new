    <section class="page-header">
        <div class="page-header__shape-left"></div>
        <div class="page-header__shape-right"></div>
        <div class="page-header__bg"></div>
        <!-- /.page-header__bg -->
        <div class="container">
            <h2 class="page-header__title bw-split-in-down">Login</h2>
            <ul class="alefox-breadcrumb list-unstyled">
                <li><a routerLink="/home">Home</a></li>
                <li><span>Login</span></li> <br>
            </ul><!-- /.thm-breadcrumb list-unstyled -->
            <br>

        </div><!-- /.container -->
    </section><!-- /.page-header -->

      <!-- Login Start -->
        <section class="login-page">
            <div class="container">
                <div class="login-page__wrap">
                    <h3 class="login-page__wrap__title">Login your Account:</h3>
                    <form class="login-page__form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="login-page__form-input-box">
                            <input type="email" placeholder="Email address *" formControlName="email">
                            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                                <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.['required']">
                                Email is required.
                                </small>
                                <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.['email']">
                                Enter a valid email.
                                </small>
                            </div>
                            </div>

                        <div class="login-page__form-input-box">
                            <input type="password" placeholder="Password *" formControlName="password">
                                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                                  <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
                                  <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters.</small>
                                  <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['maxlength']">Password cannot exceed 15 characters.</small>
                                </div>
                        </div>
                        <div class="login-page__check-forgot">
                            <div class="login-page__checked-box">
                                <!-- <input type="checkbox" name="save-data" id="save-data"> -->
                               <a class="pt-3" class="hash-text cursor-pointer" routerLink="/register">New Register</a>
                            </div>
                            <div class="login-page__form-forgot-password">
                                <a class="hash-text cursor-pointer" routerLink="/forget">Forgot your Passowrd?</a>
                                <div>
                                <!-- <a class="pt-3" class="hash-text" routerLink="/register">New Register</a> -->
                            </div>
                            </div>
                            
                        </div>
                        <button type="submit" class="alefox-btn">
                            <span class="alefox-btn__item"></span>
                            <span class="alefox-btn__item"></span>
                            <span class="alefox-btn__item"></span>
                            <span class="alefox-btn__item"></span>
                            Login
                        </button>
                    </form>
                        <notifier-container></notifier-container>

                </div><!-- login-form -->
            </div>
        </section>
        <!-- Login End -->
