<div class="modal-content p-4 animate-pop">
  <h4 class="mb-3 text-center">Enter OTP</h4>
  <div class="d-flex justify-content-center gap-3 mb-4">
    <input type="text" maxlength="1" class="otp-box text-center animate-delay-0" placeholder="">
    <input type="text" maxlength="1" class="otp-box text-center animate-delay-1" placeholder="">
    <input type="text" maxlength="1" class="otp-box text-center animate-delay-2" placeholder="">
    <input type="text" maxlength="1" class="otp-box text-center animate-delay-3" placeholder="">
  </div>
  <div class="d-flex justify-content-center mt-4">
    <button class="btn btn-success px-4" (click)="submitOtp()">Submit</button>
  </div>
</div>
